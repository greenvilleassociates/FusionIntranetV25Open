<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >

    <style>
        body {
            background-color: #f5f5f5;
        }
        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ccc;
        }
    </style>
</head>

<body>

<div class="container py-5">

    <div class="text-center mb-4">
        <h2>Your User Profile</h2>
    </div>

    <div class="card shadow-sm mx-auto" style="max-width: 500px;">
        <div class="card-body text-center">

            <!-- Profile Picture -->
            <img id="profilePic" class="profile-pic mb-3" src="./images/default-profile.png" alt="Profile Picture">

            <h4 id="fullname"></h4>
            <p class="text-muted mb-4" id="email"></p>

            <table class="table table-bordered text-start">
                <tr>
                    <th>User ID</th>
                    <td id="uid"></td>
                </tr>
                <tr>
                    <th>First Name</th>
                    <td id="firstname"></td>
                </tr>
                <tr>
                    <th>Last Name</th>
                    <td id="lastname"></td>
                </tr>
            </table>

        </div>
    </div>

</div>

<script>
// Load values from localStorage
document.getElementById("uid").innerText = localStorage.getItem("uid") || "Not set";
document.getElementById("fullname").innerText = localStorage.getItem("fullname") || "Not set";
document.getElementById("firstname").innerText = localStorage.getItem("firstname") || "Not set";
document.getElementById("lastname").innerText = localStorage.getItem("lastname") || "Not set";
document.getElementById("email").innerText = localStorage.getItem("email") || "Not set";

const picUrl = localStorage.getItem("activepictureurl") || "";
document.getElementById("activepictureurl").innerText = picUrl;

// Set profile picture
if (picUrl !== "") {
    document.getElementById("profilePic").src = picUrl;
} else {
    document.getElementById("profilePic").src = "./images/default-profile.png"; // optional fallback
}
</script>

</body>
</html>
